<div class="parent">
  <h2>Parent Component</h2>

  <ul>
    <li *ngFor="let bev of beverages">{{ bev }}</li>
  </ul>

  <!-- use Property binding to send data from parent to child -->

  <app-beverages
    [beverage]="currentBeverage"
    (newBeverageEvent)="addBeverage($event)"
  ></app-beverages>
</div>
